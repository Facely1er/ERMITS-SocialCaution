<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/socialcaution.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/socialcaution.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SocialCaution - Privacy Education Platform | Learn Digital Privacy</title>
    <meta name="title" content="SocialCaution - Privacy Education Platform | Learn Digital Privacy" />
    <meta name="description" content="Learn about digital privacy through interactive assessments, personalized learning recommendations, and comprehensive educational resources. Educational privacy platform." />
    <meta name="keywords" content="privacy education, digital privacy, privacy assessment, online privacy, data protection, privacy tools, privacy awareness" />
    <meta name="author" content="SocialCaution Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://socialcaution.com/" />
    <meta property="og:title" content="SocialCaution - Privacy Education Platform" />
    <meta property="og:description" content="Learn about digital privacy through interactive assessments, personalized learning recommendations, and comprehensive educational resources." />
    <meta property="og:image" content="/socialcaution.png" />
    <meta property="og:site_name" content="SocialCaution" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://socialcaution.com/" />
    <meta property="twitter:title" content="SocialCaution - Privacy Education Platform" />
    <meta property="twitter:description" content="Learn about digital privacy through interactive assessments, personalized learning recommendations, and comprehensive educational resources." />
    <meta property="twitter:image" content="/socialcaution.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options is set via HTTP headers in netlify.toml, not meta tag -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <!-- Permissions Policy - prevents camera/microphone access -->
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://socialcaution.com/" />
    
    <!-- Resource Preloading for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://*.supabase.co" />
    <link rel="dns-prefetch" href="https://*.supabase.in" />
    
    <!-- Preload critical resources -->
    <!-- Note: Preload links for built assets are handled by Vite automatically -->
    
    <!-- Structured Data - Loaded externally for CSP compliance -->
    <script type="application/ld+json" src="/structured-data.json"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <link rel="stylesheet" href="/noscript.css" />
    <noscript>
      <div class="noscript-container">
        <div class="noscript-content">
          <h1 class="noscript-title">JavaScript Required</h1>
          <p class="noscript-text">This application requires JavaScript to be enabled. Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
