[build]
  command = "npm run build"
  publish = "dist"

# Important: Netlify serves existing files BEFORE applying redirects
# Static assets (CSS, JS, images, etc.) will be served with correct MIME types
# Explicit redirects ensure assets and locales are served directly

# Serve static assets directly (no redirect)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Serve locales directly (no redirect)
[[redirects]]
  from = "/locales/*"
  to = "/locales/:splat"
  status = 200

# SPA fallback: redirect non-file requests to index.html
# This must be last to catch all non-asset routes
# Netlify automatically serves existing files before applying redirects
# The force = false ensures redirect only happens when file doesn't exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "20.19.0"

[[headers]]
  for = "/*"
  [headers.values]
    # X-Frame-Options removed - using frame-ancestors in CSP instead (modern approach)
    # This allows Netlify deploy previews to frame the app while maintaining security
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://images.pexels.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; script-src-elem 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://images.pexels.com https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.pexels.com https://*.supabase.co https://*.supabase.in wss://*.supabase.co https://www.google-analytics.com; frame-src 'self' https://*.supabase.co https://*.netlify.app https://app.netlify.com; frame-ancestors 'self' https://*.netlify.app https://app.netlify.com; worker-src 'self' blob:; child-src 'self' blob:; manifest-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none';"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Resource-Policy = "same-site"
    Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
  for = "/locales/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"
